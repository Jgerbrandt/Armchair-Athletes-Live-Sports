<h2 class="text-center m-5">Team List</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>Follow</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let team of teamsParsed$">
            <td>{{team.id}}</td>
            <td>{{team.name}}</td>
            <td>
                <button class="btn btn-primary mt-3" (click)="followTeam(team.id || '')">Follow</button>
            </td>
        </tr>

        <button class="btn btn-primary mt-3" (click)="followTeam('3' || '')">Follow</button>
    </tbody>
</table>
