<div class="register">
    Register Screen
        <form class="employee-form" autocomplete="off" [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" id="username" formControlName="username" placeholder="Username" required>
              <label for="name">Username</label>
            </div>

      
            <div class="form-floating mb-3">
              <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password" required>
              <label for="position">Password</label>
            </div>
      

    
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
