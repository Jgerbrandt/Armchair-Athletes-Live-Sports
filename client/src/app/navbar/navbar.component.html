<div class="navbar">
    <div *ngIf="user._id=='-1'">
        <div class="mainButtons">
            <button [routerLink]="['login/']">Login</button>
        </div>
    </div>
    <div *ngIf="user._id!='-1'">
        <div class="mainButtons">
            <button (click)="logout()">Logout</button>
        </div>
    </div>
    <div *ngIf="user._id =='-1'">
    <div class="mainButtons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Merriweather&family=Montserrat&family=Sacramento&display=swap">
    <button [routerLink]="['register/']">Register</button>
    </div>
</div>
<div *ngIf="user._id!='-1'">
    <div class="mainButtons">
        <button [routerLink]="['followteam/']">Follow Team</button>
    </div>
</div>
    <div class="drop">
        <div class="mainButtons">
            <button (click)="clickStandings()"class="dropbtn" >View Standings</button>
        </div>
        <div *ngIf="standingsClicked"class="drop-content">
            <button [routerLink]="['nhlstandings/']" class="dropitem">NHL Standings</button>
            <button [routerLink]="['ahlstandings/']" class="dropitem">AHL Standings</button>
        </div>
    </div>
    <div class="drop">
        <div class="mainButtons">
        <button (click)="clickGames()" class="dropbtn">View Games</button>
    </div>
    <div *ngIf="gameClicked"class="drop-content">
        <button [routerLink]="['nhlgames/']" class="dropitem">NHL Games</button>
        <button [routerLink]="['ahlgames/']" class="dropitem">AHL Games</button>
    </div>
</div>
</div>
