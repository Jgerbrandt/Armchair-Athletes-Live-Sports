        <div id="wg-api-hockey-games"
            data-host="v1.hockey.api-sports.io"

            data-date="2023-02-28"

<script>
    document.addEventListener('click', function (event) {

        if (!event.target.matches('._link')) return
        event.preventDefault()

        let id = event.target.getAttribute('data-league')

        let standings = document.getElementById('wg-api-hockey-games')
            standings.innerHTML = ''
            standings.setAttribute('data-league', id);

        window.document.dispatchEvent(new Event("DOMContentLoaded", {
          bubbles: true,
          cancelable: true
        }));
    })
</script>
